<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Animated Gallery</title>
    <link rel="stylesheet" href="style/unique-gallery.css">
</head>
<body>

    <h1 class="title">✨ Our Beautiful Gallery ✨</h1>

    <div class="gallery">

        <!-- Hexagon Image -->
        <div class="card hex">
            <img src="https://picsum.photos/id/1015/600/600" alt="">
        </div>

        <!-- Circle Image -->
        <div class="card circle">
            <img src="https://picsum.photos/id/1011/600/600" alt="">
        </div>

        <!-- Tilted Rectangle -->
        <div class="card tilt">
            <img src="https://picsum.photos/id/1018/600/600" alt="">
        </div>

        <!-- Diamond Shape -->
        <div class="card diamond">
            <img src="https://picsum.photos/id/1022/600/600" alt="">
        </div>

        <!-- Wave Rounded -->
        <div class="card wave">
            <img src="https://picsum.photos/id/1035/600/600" alt="">
        </div>

        <!-- Blob Shape -->
        <div class="card blob">
            <img src="https://picsum.photos/id/1043/600/600" alt="">
        </div>

    </div>

</body>
</html>
